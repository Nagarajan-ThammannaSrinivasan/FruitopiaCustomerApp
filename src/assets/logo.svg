<svg width="512" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sleek orange gradient -->
    <linearGradient id="fruitopiaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#fb923c" />
    </linearGradient>
  </defs>

  <!-- Text -->
  <text 
    x="50%" 
    y="50%" 
    dominant-baseline="middle" 
    text-anchor="middle"
    style="
      font-family: 'Nunito Sans', sans-serif; 
      font-weight: 600;
      font-size: 64px; 
      letter-spacing: 2px;
      fill: url(#fruitopiaGradient);
    "
  >
    Fruitopia
  </text>
</svg>
